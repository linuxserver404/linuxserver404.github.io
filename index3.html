<script>
$(document).ready(function(e) {
    /*禁止右键和隐藏鼠标*/
    $("body").bind("contextmenu", function() {
      return false;
    });
    
    /*定义文字最底部显示到哪儿*/
    var guangs=["　","|","　","|"];
    var guangBiao="/";
    var guangSub=0;
    var guang=setInterval("$.guang()",120);
    
    var subs=0;
    var string="靖雯…… ██我喜欢你██真的很喜欢很喜欢你███每个失眠的夜晚...总会依赖的想起，我也很无奈，但是我享受这种感觉。██ 一之前直犹豫了很久，该不该说。但是我不想错过。██对于恋爱我也是个傻子，曾经幻想能算出爱情，结果反倒是什么也没得出██我不会说肉麻的话、不懂得如何去讨人喜欢、不知道如何去安慰别人。。。██但是你需要我的时候，我一定在你身后。██我分得清楚什么是爱什么是喜欢，爱一个人是双方都有对对方负责的责任██我只是个很普通的人……可能配不上你██如果因为我的喜欢你而影响你的话……那很抱歉……我会淡出，但是我还是希望了解你██我可以等你，不管3年、5年还是100年。心里已经有你的烙印██PS.青春美好——真的很美好！我想了很多。。。也许。。她从来没有想过。。也从来没有一点点的喜欢我。。。██我挺差的，我还在努力变好，更负责、更自律、更理解。。。████████我希望你能够答应我 <-- The End -->";
    $.intent=function(str){
        str="　　"+str;
        //var reg=new RegExp("/█{1,2}/","i"); //创建正则RegExp对象
        str=str.replace(eval("/█/gi"),"█");

        return str;
    }
    string=$.intent(string);
    
    var echo=setInterval("$.echo()",300);
    
    $.guang=function(){
          if(guangSub<guangs.length-1){
                guangSub++;
              }else{
                  guangSub=0;
                  }
            guangBiao=guangs[guangSub];
            $("#guang").html(guangBiao);
            
        }
    
    $.echo=function(){
        if(subs<string.length){
        $("#txt").html($("#txt").html()+$.repl(string.substr(subs,1)));
        if($("#guang").offset().top > document.body.scrollHeight / 2){
          window.scrollTo(0,$("#guang").offset().top);
        }
               $(".des").css("bottom","0px");
        subs++;
        }
    }
    $.repl=function(str){
        str=str.replace("\r\n","<br/>");
        str=str.replace("\n","<br/>");
        str=str.replace("█","<br/>");
        return str;
    }
});
